## CORS

## Swagger
fi.ishtech.springboot.jwtauth.permit-swagger-urls=true

## Multi Ports
fi.ishtech.practice.springboot.multiport.additional-ports=false
fi.ishtech.practice.springboot.multiport.user-port=8082
fi.ishtech.practice.springboot.multiport.book-port=8081

## Server
server.error.include-binding-errors=always
server.error.include-message=always

## Log
logging.level.:INFO
logging.level.org.flywaydb=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.fi.ishtech=DEBUG
logging.level.fi.ishtech.practice.springboot.multiport=TRACE
