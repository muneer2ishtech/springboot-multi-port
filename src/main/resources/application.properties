
## DB
spring.datasource.name=ishtech_multiport_dev_ds
spring.datasource.url=jdbc:postgresql://localhost:15432/multiport_dev_db
spring.datasource.username=multiport_dev_user
spring.datasource.password=multiport_dev_pass

## Flyway
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8

## JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.default_schema=multiport_dev_schema

